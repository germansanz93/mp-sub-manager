name: ğŸ—ï¸ Build y Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n a construir (ej: 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x64
            target: AppImage
          - arch: x64
            target: deb
          - arch: x64
            target: rpm
    
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for Linux
        run: |
          npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}-${{ matrix.arch }}
          path: dist/
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x64
          - arch: ia32
    
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for Windows
        run: |
          npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: dist/
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: x64
          - arch: arm64
    
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for macOS
        run: |
          npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: dist/
          retention-days: 30

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          
      - name: ğŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ğŸ‰ **Meli Sub Manager ${{ github.ref_name }}**
            
            ## ğŸ“¥ Descargas
            
            ### Windows
            - **Instalador x64**: `Meli Sub Manager Setup ${{ github.ref_name }}.exe`
            - **Portable x64**: `Meli Sub Manager.exe`
            
            ### macOS
            - **DMG x64**: `Meli Sub Manager-${{ github.ref_name }}.dmg`
            - **DMG ARM64**: `Meli Sub Manager-${{ github.ref_name }}-arm64.dmg`
            
            ### Linux
            - **AppImage**: `Meli Sub Manager-${{ github.ref_name }}.AppImage`
            - **DEB**: `meli-sub-manager_${{ github.ref_name }}_amd64.deb`
            - **RPM**: `meli-sub-manager-${{ github.ref_name }}.x86_64.rpm`
            
            ## ğŸ”„ Cambios en esta versiÃ³n
            
            - Actualizaciones de seguridad
            - Mejoras en la interfaz de usuario
            - CorrecciÃ³n de bugs
            
            ## ğŸ“‹ Instrucciones de instalaciÃ³n
            
            1. Descarga el archivo correspondiente a tu sistema operativo
            2. Ejecuta el instalador o archivo descargado
            3. Configura tu Access Token de Mercado Pago
            4. Â¡Disfruta gestionando tus suscripciones!
            
            ---
            
            â­ **Si te gusta este proyecto, Â¡dale una estrella en GitHub!**
          draft: false
          prerelease: false
          files: dist/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-manual:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for all platforms
        run: |
          npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: manual-build-${{ github.event.inputs.version }}
          path: dist/
          retention-days: 30
